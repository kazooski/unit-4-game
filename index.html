<!-- HTML for Hazel Kasusky Crystals Collector game -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelling Club</title>

    <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600&family=Vollkorn:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="wrapper">
        <div id="title-header">
            <h1>THE DUELLING CLUB</h1>
        </div>

        <div id="parchment-box">
            <h2>Instructions</h2>

            <p>Welcome to the duelling club. Match your opponent's (RED) power by summoning a combination of spells that will equal theirs.</p>
            <p>Each spell has a random power level after each duel.</p>
            <p>Don't hurt your dueling partner or you'll lose!</p>
        </div>

        <div id="duel-grounds">
            <div id="opponent-power"></div>
            <div id="score"></div>
            <div id="player-power"></div>
            <div id="spells"></div>

        </div>
    </div>


    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
